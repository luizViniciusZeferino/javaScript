<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css"> <!----chamada para o css externo--->
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>   

    <section>
        <div>
            <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" min="0"> <!---- input para preencher com o ano daqui é o FANO do JS -->
        <p>Sexo: 
            <input type="radio" name="radsex" id="mas"> <!----Input radio é a bolotinha-->
            <label for="mas">Masculino</label> <!---- nome para o Masculino-->
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label> <!---- nome para o Feminino -->
        </p>
            <p><input type="button" value="Verificar" onclick="verificar()"> <!----- quando eu clicar em verificar ele vai disparar um evento verificar-->
            </p> 
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script> <!-----chamada para o JS externo -->
    
</body>
</html>
