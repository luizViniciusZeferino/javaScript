<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font: normal 23pt Times;
            /* Body esta dentro de style, para criar body, criar style.*/
        }
    </style>
    <script>
        var nome = window.prompt('Qual é seu nome ?')  // janela interação
        document.write(`Olá <strong> ${nome} </strong> seu nome tem ${nome.length} letras.<br/>`) /* escreve na parte grande. strong é para deixar em negrito e br é para quebra a linha de escrita.*/
        document.write(`Seu nome em letras maiúsculas é <strong> ${nome.toUpperCase()} </strong> <br/>`) // parentese pois faz parte da formula
        document.write(`Seu nome em letra minúsculas é <strong> ${nome.toLowerCase()} </strong> `)
    </script>
</body>
</html>
